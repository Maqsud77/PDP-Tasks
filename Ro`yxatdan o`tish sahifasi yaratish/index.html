<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8-lesson 1-task</title>
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="bootstrap-5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid ">
    <div class="row d-flex justify-content-center border-bottom">
        <div class="col-4  ">
            <div class="box text-center bg-white mt-3">
                <img class="bg-primary rounded-pill avatar" src="Images/person.svg" alt="avatar" >
                <div class="form-group my-3 mx-4">
                    <input type="email" class="form-control rounded-pill"  aria-describedby="emailHelp" placeholder="Username">
                </div>
                <div class="form-group my-3 mx-4">
                    <input type="email" class="form-control rounded-pill"  aria-describedby="emailHelp" placeholder="Password">
                </div>
                <div class="form-group my-3 mx-4">
                    <input type="email" class="form-control rounded-pill"  aria-describedby="emailHelp" placeholder="Email">
                </div>
                <div class="form-group my-3 mx-4">
                    <input type="email" class="form-control rounded-pill"  aria-describedby="emailHelp" placeholder="1234-5678">
                </div>
                <div class="form-group my-3 mx-4">
                    <input type="email" class="form-control rounded-pill"  aria-describedby="emailHelp" placeholder="11/02/1984">
                </div>
                <div class="d-grid gap-2">
                    <button class=" btn btn-primary rounded-pill p-1 mb-5 mx-4" type="button">Create Account</button>
                </div>
                <div class="row border-top">
                    <p class=" text-secondary mt-3">Sign up width social media</p>
                    <div class="col-12 mb-4 mt-2">
                        <img class="border rounded-circle border-primary" src="Images/facebook-f-brands.svg" alt="icon">
                        <img class="border rounded-circle border-primary" src="Images/google.svg" alt="icon">
                        <img class="border rounded-circle border-primary" src="Images/twitter.svg" alt="icon">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="bootstrap-5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="bootstrap-5.0.2/dist/js/bootstrap.js"></script>
</body>
</html>
